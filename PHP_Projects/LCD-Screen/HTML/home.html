<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RDHx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/home.css">
    <script src="../JS/home.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>RDHx</h1>
        </div>
        <div class="fan-grid">
            <div class="container1">
                <img style="height: 50px; width: 100PX;" src="../Images/logo-eqube.png" alt="Logo">
                <button style="background-color: #e6e6e6; text-decoration-color: black; margin-top: 20px;" onclick="turnOn()">ON</button>
                <button style="background-color: #e6e6e6; text-decoration-color: black; margin-top: 20px; margin-left: 10px;" onclick="turnOff()">OFF</button>
            </div>

            <div class="container2">
                <!-- Repeat fan sections -->
                <!-- You can duplicate these blocks as needed -->
                <div class="fansec">
                    <input type="text" placeholder="Enter RPM" style="border-color: #668cff;"> <h3>RPM</h3> </input>
                    <div class="fan-image-wrapper">
                        <img class="fan-img" src="../Images/fan.png" alt="Fan">
                    </div>
                    <input type="text" placeholder="Temp°C" style="border-color: #668cff;">
                </div>
                <div class="fansec">
                    <input type="text" placeholder="Enter RPM" style="border-color: #668cff;"> <h3>RPM</h3> </input>
                    <div class="fan-image-wrapper">
                        <img class="fan-img" src="../Images/fan.png" alt="Fan">
                    </div>
                    <input type="text" placeholder="Temp°C" style="border-color: #668cff;">
                </div>
                <div class="fansec">
                    <input type="text" placeholder="Enter RPM" style="border-color: #668cff;"> <h3>RPM</h3> </input>
                    <div class="fan-image-wrapper">
                        <img class="fan-img" src="../Images/fan.png" alt="Fan">
                    </div>
                    <input type="text" placeholder="Temp°C" style="border-color: #668cff;">
                </div>
                <div class="fansec">
                    <input type="text" placeholder="Enter RPM" style="border-color: #668cff;"> <h3>RPM</h3> </input>
                    <div class="fan-image-wrapper">
                        <img class="fan-img" src="../Images/fan.png" alt="Fan">
                    </div>
                    <input type="text" placeholder="Temp°C" style="border-color: #668cff;">
                </div>
                <div class="fansec">
                    <input type="text" placeholder="Enter RPM" style="border-color: #668cff;"> <h3>RPM</h3> </input>
                    <div class="fan-image-wrapper">
                        <img class="fan-img" src="../Images/fan.png" alt="Fan">
                    </div>
                    <input type="text" placeholder="Temp°C" style="border-color: #668cff;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
