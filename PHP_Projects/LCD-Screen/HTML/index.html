<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCD Fan UI</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .btn-group {
      margin: 20px;
    }

    .btn {
      background: #ccc;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .fan-grid {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      gap: 20px;
      margin-top: 30px;
    }

    .fan {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('fan.png'); /* ðŸ‘ˆ Replace with your image file */
      background-size: cover;
      background-position: center;
     
      box-shadow: 0 0 10px #0f0;
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      color: #00d0ff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>RDHx Turbine Panel</h2>

  <div class="btn-group">
    <button class="btn" onclick="turnOn()">ON</button>
    <button class="btn" onclick="turnOff()">OFF</button>
  </div>

  <div class="fan-grid">
    <div id="fan1" class="fan" ></div>
    <div id="fan2" class="fan" ></div>
    <div id="fan3" class="fan" ></div>
    <div id="fan4" class="fan" ></div>
  </div>

  <script>
    const fans = [
      document.getElementById('fan1'),
      document.getElementById('fan2'),
      document.getElementById('fan3'),
      document.getElementById('fan4')
    ];

    function turnOn() {
      fans.forEach(fan => fan.classList.add('spin'));
    }

    function turnOff() {
      fans.forEach(fan => fan.classList.remove('spin'));
    }
  </script>

</body>
</html>
